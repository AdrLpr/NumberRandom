<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm pt-5">
        <form>
            <div class="mb-3">
                <label for="numberOfDices" class="form-label">Choisi le nombre de dés</label>
                <input type="number" class="form-control" id="numberOfDices" aria-describedby="emailHelp">
           </div>

           <div class="mb-3 d-flex">

                <div class="col-2 ">
                    <img style="height: 200px;" src="images/6.png" alt="">
                </div>
                <div class="pt-5 ps-5 col-8">
                     <label for="diceType" class="form-label">Choisi le type de dé</label>
                     <select name="diceType" id="diceType" class="form-select">
                         <option value="4">D4</option>
                         <option selected value="6">D6</option>
                         <option value="8">D8</option>
                         <option value="10">D10</option>
                         <option value="12">D12</option>
                         <option value="20">D20</option>
                         <option value="100">D100</option>
                     </select>
                </div>
            </div>
           <button type="button" id="roll" class="btn btn-primary">Lance les dés</button>
        </form>

        <ul class="mt-3">

        </ul>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

        <script src="script.js"></script>
    </div>
</body>
</html>
